<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Markers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Color Markers</h1>
  <div class="container">
    <div class="one marker">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="two marker">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
    <div class="three marker">
      <div class="cap"></div>
      <div class="sleeve"></div>
    </div>
  </div>
  <h2>Primary Colors</h2>
    <div class="red marker"></div>
    <div class="green marker"></div>
    <div class="blue marker"></div>
  <h2>Secondary Colors</h2>
    <div class="cyan marker"></div>
    <div class="magenta marker"></div>
    <div class="yellow marker"></div>
  <h2>Tertiary Colors</h2>
  <div class="container">
    <div class="orange marker"></div>
    <div class="spring-green marker"></div>
    <div class="violet marker"></div>
    <div class="chartreuse marker"></div>
    <div class="azure marker"></div>
    <div class="rose marker"></div>
  </div>
</body>
</html>
