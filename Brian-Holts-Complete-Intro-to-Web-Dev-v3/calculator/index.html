<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main class="total-calculator">
    <section class="output-view">
      <span class="output-number-view">0123456789</span>
      <span class="output-operator-view">x</span>
    </section>
    <section class="input-buttons">
      <button class="button number-button number-button-1">1</button>
      <button class="button number-button number-button-2">2</button>
      <button class="button number-button number-button-3">3</button>
      <button class="button number-button number-button-4">4</button>
      <button class="button number-button number-button-5">5</button>
      <button class="button number-button number-button-6">6</button>
      <button class="button number-button number-button-7">7</button>
      <button class="button number-button number-button-8">8</button>
      <button class="button number-button number-button-9">9</button>
      <button class="button number-button number-button-0">0</button>

      <button class="button button-operator button-add">+</button>
      <button class="button button-operator button-subtract">&minus;</button>
      <button class="button button-operator button-multiplication">ร</button>
      <button class="button button-operator button-divide">รท</button>

      <button class="button button-function button-clear">C</button>
      <button class="button button-function button-back">&xlarr;</button>
      <button class="button button-function button-equal">=</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
